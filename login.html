<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bulma.css">
    
</head>
<body>
	<div class="container is-fluid" style="border: 1px solid">
		<div class="box is-centered">
			<h2 class="is-size-2"> LOG IN </h2>
		<div class="field">
			<div class="control">
				<label class="label"> User ID </label>
				<input type="input" type="text" placeholder="">
			</div>
		</div>		

		<div class="field">	
			<div class="control">
				<label class="label"> Password </label>
				<input type="input is-medium" type="password" placeholder="" >
			</div>
		</div>
		<a class="button is-primary">Submit </a>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
