<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en-US">
  <title>Profile Details</title>
<link rel="stylesheet" href="css/flatlybootstrap.css">
</head>
<body>

<!-- Used to open the Modal -->
<!-- Modal -->
  <div class="container">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-lock"></span> Enter your login details</h4>
      </div>
      <div class="modal-body">
        <form role="form">
        <div class="form-group">
            <label for="fname"><span class="glyphicon glyphicon-user"></span> Username</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-user"></span> Password</label>
            <input type="text" class="form-control" id="pword" placeholder="Enter your password">
          </div>
          <button type="submit" class="btn btn-block">Submit 
            <span class="glyphicon glyphicon-ok"></span>
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">
        <span class="glyphicon glyphicon-remove"></span> Cancel
        </button>
    <button type="button" class="btn btn-default" aria-label="Left Align">
    <span class="glyphicon glyphicon glyphicon-log-in" aria-hidden="true"></span><a href="#"> Log in</a>
     </button>
        </div>
    </div>
  </div>


</body>
</html>
