<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Product Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bulma.css">
</head>
<body>
 	
 	<h2 class="is-size-2"> Product Page </h2>

<section class="section">

<div class="field has-addons">
  <div class="control">
    <input class="input" type="text" placeholder="Search Products">


  </div>
  <div class="control">
    
    <span class="icon">
    <i class="fa fa-search"></i>
    </span>
    <a class="button is-info">
      Search
    </a>
    
  </div>
</div>

  <div class="box">
    <article class="media">
      <div class="media-left">
       <figure class="image is-128x128">
          <img src="img/cumin.jpg" alt="Coriander Powder">
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
            <h3 class="title is-3">Cumin Powder</h3>
          <div class="field">
          <label class="label"> Enter Quantity</label>
          <input type="number" value="0" >
          </div>
          <div class="control">
           <button class="button is-primary">Submit</button>
           </div>
        </div>
       
      </div>
    </article>
  </div>  

  <div class="box">
    <article class="media">
      <div class="media-left">
        <figure class="image is-128x128">
          <img src="img/coriander.jpg" alt="Coriander Powder">
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
            <h3 class="title is-3">Coriander Powder</h3>
          <div class="field">
          <label class="label"> Enter Quantity</label>
          <input type="number" value="0" >
          </div>
          <div class="control">
          <button class="button is-primary">Submit</button>
          </div>
         </div>
       </div>
      </div>
    </article>
  </div>  

  <div class="box">
    <article class="media">
      <div class="media-left">
        <figure class="image is-128x128">
          <img src="img/chilli.jpg" alt="Chilli Powder">
        </figure>
      </div>
      <div class="media-content">
        <div class="content">
            <h3 class="title is-3">Chilli Powder</h3>
          <div class="field">
          <label class="label"> Enter Quantity</label>
          <input type="number" value="0">
          </div>
          <div class="control">
          <button class="button is-primary">Submit</button>
          </div>
        </div>
       
      </div>
    </article>
  </div>  

</section> 


<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
