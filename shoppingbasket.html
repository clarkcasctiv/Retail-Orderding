<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Shopping Basket</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bulma.css">
</head>
<body>
<div class="container is-fluid">
	<h2 class="is-size-2"> Shopping Basket</h2>
	
	<section class="section">
	<div class="container is-fluid">
	<table class="table">
		<thead>
		<tr>
		<th>Product Name </th>
		<th> Quantity </th>
		<th> Edit </th>
		</thead>
		<tbody>
		<tr>
		<td>Cumin Powder</td>
		<td> 1 kg </td>
		<td><a class="button is-info">Change Quantity</a></td>
		</tr>
		<tr>
		<td>Coriander Powder</td>
		<td> 500 gm </td>
		<td><a class="button is-info">Change Quantity</a></td>
		</tr><tr>
		<td>Vindaloo Paste</td>
		<td> 1 item </td>
		<td></td>
		</tr><tr>
		<td>Vegetable Oil</td>
		<td> 2 Tin </td>
		<td></td>
		</tr>
		</tbody>
	</table>
	<div class="field is-grouped">
			<p class="control">
			<a class="button is-primary"> Send Order </a>
			</p>
			<p class="control">
			<a class="button is-warning"> Add items </a>
			</p>
		</div>
	
	</div>
	</section>
		
</div>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
