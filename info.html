<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bulma.css">
</head>
<body>
	<div class="container is-fluid">
		<h3 class="title is-3">User Profile </h3>
		<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Your Name">
  </div>
</div>

<div class="field">
  <label class="label">Country Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Your Country Name">
  </div>
</div>

<div class="field">
  <label class="label">Country Address</label>
  <div class="control">
    <input class="input" type="text" placeholder="Your Country Address">
  </div>
</div>

<div class="field">
  <label class="label">Contact No.</label>
  <div class="control">
    <input class="input" type="tel" placeholder="Your Contact No.">
  </div>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input" type="text" placeholder="Email input" value="hello@email.com">
    <span class="icon is-small is-left">
      <i class="fa fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fa fa-warning"></i>
    </span>
  </div>
  
</div>


<div class="field">
  <div class="control">
  <h3 class="title is-3">Terms And Conditions </h3>
    <label class="checkbox">
      <input type="checkbox">
      I agree to the <a href="#">terms and conditions</a>
    </label>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="radio">
      <input type="radio" name="question">
      Yes
    </label>
    <label class="radio">
      <input type="radio" name="question">
      No
    </label>
  </div>
</div>

<h4 class="title is-4">Click here to view <a href="#">Company Policies </a></h4>
<div class="field is-grouped">
  <div class="control">
    <button class="button is-primary">Submit</button>
  </div>
  <div class="control">
    <button class="button is-link">Cancel</button>
  </div>
</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</body>
</html>
